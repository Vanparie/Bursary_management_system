{% extends "bursary/officer_base.html" %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0">
                <div class="card-header bg-success text-white text-center">
                    <h4 class="mb-0">✅ Password Changed</h4>
                </div>
                <div class="card-body text-center">
                    <p class="lead">Your password has been updated successfully.</p>
                    <p class="text-muted">You can now log in with your new password.</p>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'officer_profile' %}" class="btn btn-primary">⬅ Back to Profile</a>
                    <a href="{% url 'officer_dashboard' %}" class="btn btn-outline-secondary">Go to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
