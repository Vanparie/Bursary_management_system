{% extends 'bursary/base.html' %}
{% block title %}Officer Login{% endblock %}

{% block content %}
<div class="container col-md-6 offset-md-3 mt-5">
    <h2 class="text-center mb-4">ðŸ‘” Officer Login</h2>


    <form method="post" class="card card-body shadow-sm">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="mb-3">
            <label for="id_username" class="form-label">Officer ID</label>
            <input type="text" name="username" id="id_username" class="form-control"
                   placeholder="Enter your National ID" required autofocus>
        </div>

        <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" id="id_password" class="form-control"
                   placeholder="Enter your password" required>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" name="remember_me" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>

        <button type="submit" class="btn btn-dark w-100">Login</button>

        <p class="mt-3 text-center">
            <a href="{% url 'password_reset' %}?user_type=officer">Forgot your password?</a>
        </p>
    </form>
</div>
{% endblock %}
