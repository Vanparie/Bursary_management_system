{% extends 'bursary/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>üìú Officer Activity Logs</h2>

  <a href="{% url 'admin_dashboard' %}" class="btn btn-outline-secondary mb-3">
    ‚¨ÖÔ∏è Back
  </a>

  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>Action</th>
        <th>Description</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
        <tr>
          <td>{{ log.get_action_display }}</td>
          <td>{{ log.description }}</td>
          <td>{{ log.timestamp|date:"d M Y H:i" }}</td>
        </tr>
      {% empty %}
        <tr><td colspan="3" class="text-center">No logs available.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
