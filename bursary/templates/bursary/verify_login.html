{% extends "bursary/base.html" %}
{% block title %}Student Login{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h3 class="text-center mb-4">ðŸŽ“ Student Bursary Login</h3>
          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Student ID or Birth Certificate Number</label>
              <input type="text" name="student_id_number" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Guardian/Parent ID Number</label>
              <input type="text" name="guardian_id_number" class="form-control" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary px-5">Verify & Login</button>
            </div>
          </form>
          {% if messages %}
            <div class="mt-3">
              {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
